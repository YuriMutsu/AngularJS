<md-dialog ng-controller="AddNewOverdueReviewReportGadgetCtrl" flex="25">
    <md-toolbar ng-if="!loginForm">
        <div class="md-toolbar-tools">
            <h2>Add new Overdue Reviews Report gadget</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon class="material-icons">clear</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-toolbar ng-if="loginForm">
        <div class="md-toolbar-tools">
            <h2>Login to Crucible</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon class="material-icons">clear</md-icon>
            </md-button>
        </div>
    </md-toolbar>


    <div layout-fill layout="row" layout-align="center center">
        <div style="padding: 10px" flex ng-if="loginForm">
            <div layout="column">
                <md-input-container class="md-block">
                    <label>Username</label>
                    <input ng-model="cruusername" required>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Password</label>
                    <input ng-model="crupassword" type="password" required>
                </md-input-container>
            </div>
            <div layout-fill layout="row" layout-align="end center">
                <md-button ng-click="loginCru(cruusername,crupassword)" class="md-raised md-primary">Login</md-button>
            </div>
        </div>


        <div layout-padding ng-if="!loginForm" layout-fill>
            <div ng-hide="!choseProjectPage">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Choose project</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <md-input-container style="width: 100%">
                        <label>Search</label>
                        <input ng-model="searchText">
                    </md-input-container>
                    <md-radio-group ng-model="projectId">
                        <md-content style="height: 300px">
                            <md-list>
                                <md-list-item ng-click="null"
                                              ng-repeat="project in CruProjectList | filter:searchText">
                                    <md-radio-button layout-fill value="{{project.id}}">
                                        {{project.name}}
                                    </md-radio-button>
                                </md-list-item>
                            </md-list>
                        </md-content>
                    </md-radio-group>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button ng-click="choseProjectNext(projectId)" class="md-raised md-primary">Next</md-button>
                    </md-card-actions>
                </md-card-content>
            </div>
        </div>
    </div>
    <md-progress-linear ng-hide="!Loading"></md-progress-linear>
</md-dialog>
