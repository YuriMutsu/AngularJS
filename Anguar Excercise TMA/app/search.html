
<div ng-controller="searchController">
    <md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak">
        <md-card flex="flex" flex-gt-sm="50" flex-gt-md="43">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2><span>Search</span></h2>
                </div>
            </md-toolbar>
            <div>
                <form ng-submit="submitSearch()" name="Form">
                    <div>
                        <md-input-container class="md-block">
                            <input mdInput placeholder="Term" ng-model="term">
                        </md-input-container>
                    </div>

                    <div>
                        <div>
                            <md-input-container class="md-block">
                                <label>Criteria</label>
                                <md-select ng-model="criteria">
                                    <md-option ng-repeat="se in selection" value="{{se.value}}">
                                        {{se.value}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                    </div>

                    <div>
                        <div>
                            <md-button class="md-raised md-primary" ng-click="submitSearch()">Search</md-button>
                        </div>
                    </div>
                </form>
               <!-- ng-hide="hidenTable" -->
                <table ng-hide="hide">
                    <thead>
                    <tr>
                        <td>Title</td>
                        <td>Author</td>
                        <td>Category</td>
                        <td>Content</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="po in list">
                        <td>{{po._source.title}}</td>
                        <td>{{po._source.author}}</td>
                        <td>{{po._source.category}}</td>
                        <td>{{po._source.content}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </md-card>
    </md-content>
</div>
